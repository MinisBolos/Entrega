    <script>
      // Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // --- CONFIGURAÇÃO DA CHAVE DE API (NETLIFY / STATIC) ---
      // Como este é um app estático sem build step, as variáveis de ambiente do Netlify 
      // NÃO são injetadas automaticamente no navegador.
      // Cole sua chave abaixo para que a IA funcione.
      
      const NETLIFY_API_KEY = ""; // <--- COLE SUA API KEY AQUI (Ex: AIzaSy...)

      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = NETLIFY_API_KEY || ''; 
      }

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <style>
      body {

      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .leaflet-container {
        z-index: 10;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
